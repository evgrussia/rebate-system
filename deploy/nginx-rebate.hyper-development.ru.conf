# CryptoRebate — rebate.hyper-development.ru
# Frontend (Vite SPA) в Docker на порту 8089
#
# Установка на VPS (после git pull):
#   sudo cp deploy/nginx-rebate.hyper-development.ru.conf /etc/nginx/sites-available/rebate.hyper-development.ru
#   sudo ln -sf /etc/nginx/sites-available/rebate.hyper-development.ru /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# SSL (после того как DNS rebate.hyper-development.ru указывает на сервер):
#   sudo certbot --nginx -d rebate.hyper-development.ru

upstream rebate_frontend {
    server 127.0.0.1:8089;
    keepalive 64;
}

# HTTP — ACME challenge + редирект на HTTPS (certbot добавит/изменит после получения сертификата)
server {
    listen 80;
    listen [::]:80;
    server_name rebate.hyper-development.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        proxy_pass http://rebate_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

