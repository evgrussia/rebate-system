# Project Brief — Rebate / партнёрский сервис криптобирж
# Источник: /start-project + уточнения по вопросам Discovery
# Обновлён: 2026-02-04

project_brief:
  name: "Rebate System — партнёрский сервис криптовалютных бирж"
  goal: "Агрегировать партнёрские программы криптобирж, привлекать трейдеров по реферальным ссылкам и распределять часть комиссионных (rebate) между сервисом и трейдерами через личный кабинет."

  target_users:
    primary: "Трейдеры на криптовалютных биржах (регистрация по ссылке сервиса, просмотр статистики и вывод доли rebate)"
    secondary: "Администрация сервиса (подключение бирж, настройка долей, отчётность)"

  scope:
    in:
      - "Регистрация сервиса как партнёра на биржах с affiliate/rebate программами"
      - "Выдача партнёрских ссылок для привлечения трейдеров"
      - "Получение процентов от комиссий по сделкам привлечённых трейдеров"
      - "Выплата части rebate трейдерам (партнёрам)"
      - "Личный кабинет трейдера: статистика выплат, вывод средств"
      - "Подключение к биржам с аналогичными партнёрскими программами"
      - "Админка: настройки по биржам (доли, мин. вывод, периодичность), индивидуальные условия"
      - "Каналы привлечения: сайт/ЛК, Telegram-бот, партнёрские сайты и инфлюенсеры"
    out:
      - "Фиатные выводы (только крипта)"
      - "KYC на стороне сервиса (достаточно привязки по реферальной ссылке)"
      - "Суб-партнёрская / multi-level программа"
      - "Мобильное приложение (в MVP)"

  constraints:
    - "Зависимость от API и правил партнёрских программ каждой биржи"
    - "Соответствие регуляторным требованиям (все страны — мультиюрисдикция)"
    - "Безопасное хранение и вывод средств (только криптовалюта)"

  # Уточнённые решения (ответы на вопросы Discovery)
  decisions:
    jurisdiction: "Все страны"
    withdrawal_method: "Только криптовалюта"
    rebate_split: "Настраиваемый по биржам/тарифам + индивидуальные условия (админка)"
    payout_settings: "Всё настраивается через админку; для каждой биржи может быть разным (мин. сумма, периодичность)"
    user_identification: "Достаточно привязки по реферальной ссылке (без отдельного KYC сервиса)"
    priority_exchanges_mvp:
      - "MEXC"
      - "Bitget"
      - "BingX"
      - "Weex"
      - "Bybit"
      - "Binance"
      - "Bitmart"
      - "OKX"
      - "KuCoin"
      - "HTX"
      - "BloFin"
    monetization: "Только разница между rebate от биржи и выплатой трейдеру"
    acquisition_channels:
      - "Сайт / личный кабинет"
      - "Telegram-бот (полноценный ЛК)"
      - "Партнёрские сайты и инфлюенсеры"
    telegram_bot_role: "Полноценный личный кабинет (не только уведомления)"
    geography: "Global (все страны, без приоритета региона)"
    sub_partner_program: false  # Нет multi-level, только прямые рефералы
    exchange_rollout: "Все 11 бирж одновременно в MVP"

  tech_stack:
    frontend: "React"
    backend: "Django / Python"
    database: "PostgreSQL"

  discovery_phase:
    status: "planned"
    next_actions:
      - "Product: Vision/PRD, user stories, границы продукта"
      - "Research: биржи с affiliate/rebate, форматы API, условия программ"
      - "Analytics: метрики привлечения, удержания, конверсии, KPI"

